<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="To-Do-List.css">
</head>

<body>
    <div class="header">
        <h1>To Do List</h1>
        <div class="color-inputs">
            <input type="color" name="" id="color1">
            <input type="color" name="" id="color2">
        </div>
    </div>


    <div class="content">
        <div><input type="text" id="search-input">
            <button id="search">Search</button>
        </div>
        <div>
            <input type="text" id="task-input">
            <select name="" id="select-category">
            </select>
            <button class="btnSubmit" id="add">Add list</button>
        </div>
        <div id="filter-div">
            <select name="" id="filter-category"></select>
            <button id="filter">Filter</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>


    <script src="./To-Do-List.js"></script>
</body>

</html>
